<div>
  <div class="grid mt-2">
    <div class="col-12 md:col-5">
      <div class="flex flex-column gap-2">
        <label htmlFor="funcionario">Funcionario</label>
        <input pInputText [value]="" readonly id="funcionario" class="p-inputtext-sm" />
        <small id="funcionario-help"></small>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-12 md:col-2">
      <div class="flex flex-column gap-2">
        <label htmlFor="fecha">Fecha</label>
        <input pInputText [value]="" readonly id="fecha" class="p-inputtext-sm" />
        <small id="fecha-help"></small>

    </div>
    <div class="col-12 md:col-5">
      <div class="flex flex-column gap-2">
        <label htmlFor="tipo-operacion">Tipo de Operaci칩n</label>
        <input pInputText [value]="" readonly id="tipo-operacion" class="p-inputtext-sm" />

      </div>
    </div>
    <div class="col-12 md:col-5">
      <div class="flex flex-column gap-2">
        <label htmlFor="descripcion">Descripci칩n</label>
        <input pInputText [value]="" readonly id="descripcion" class="p-inputtext-sm" />
        <small id="descripcion-help"></small>
      </div>
    </div>
  </div>

  <h3 class="mt-0 mb-0 text-700">Subir  Imagen/Archivo</h3>
  <div class="grid flex-wrap mt-3">
    <div class="col-12 md:col-6 lg:col-4">
      <div class="flex flex-column align-justify-center">
        <app-dragndrop [tipeAccept]="'.jpg,.png,.gif,.pdf'"></app-dragndrop>
      </div>
    </div>
  </div>
