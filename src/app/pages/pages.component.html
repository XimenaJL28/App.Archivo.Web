<div *ngIf="appReady else spinner">

    <!--! themeState$ is an observable, so we need the pipe async -->
    <div class="wrapper app-background" [ngClass]="{'dark-theme': (themeState$ | async)!.darkMode}">

        <nav id="sidebar" [ngClass]="{'active': !toggle}">
            <app-side-bar [menus]="menus"></app-side-bar>
        </nav>

        <!-- Page Content  -->
        <div class="content app-background" [ngClass]="{'active': toggle}">
            <label class="label" for="check" style="z-index: 99;">
                <input type="checkbox" id="check" [(ngModel)]="toggle" />
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="container" (click)="toggle ? toggle = false:null">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>

<ng-template #spinner>
    <div class="w-full text-center" style="padding-top: 300px;">
        <app-loader></app-loader>
    </div>
</ng-template>
