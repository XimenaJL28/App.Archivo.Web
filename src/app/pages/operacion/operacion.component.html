<div class="flex justify-content-center">
    <h3 class="mb-0 mt-0">Operaciones</h3>
</div>
<div class="flex mb-5">
    <a [routerLink]="['/requerido']">
        <p-button icon="pi pi-chevron-left" styleClass="p-button-sm">
        </p-button>
    </a>
</div>
<p-divider></p-divider>


<div class="grid">
    <div class="col-12">
        <p-table [value]="operaciones" [tableStyle]="{ 'min-width': '50rem', 'width': '100%' }"
            styleClass="p-datatable p-component p-datatable-sm" responsiveLayout="scroll">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th style="width: 7%;">Id</th>
                    <th>Operacion</th>
                    <th>Funcionario</th>
                    <th>Fecha Operacion</th>
                    <th>Estado</th>
                    <th>Descripcion</th>
                    <th style="width: 7%;"></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-columns="columns">
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.operacion }}</td>
                    <td>{{ item.funcionario }}</td>
                    <td>{{ item.fecha }}</td>
                    <td>{{ item.estado }}</td>
                    <td>{{ item.descripcion }}</td>
                    <td style="text-align: center;">
                        <i class="pi pi-search" [routerLink]="['/tramite', item.id, 'estudiante', item.id, 'documento']"
                            style="font-size: 1rem; cursor: pointer;">
                        </i>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
