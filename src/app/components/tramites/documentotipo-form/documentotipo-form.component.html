<div class="grid">
  <div class="col-12 sm:col-6 md:col-4">
    <div class="flex flex-column">
      <label htmlFor="nombre">Nombre</label>
      <input type="text" [(ngModel)]="documentoTipo.nombre" pInputText class="p-inputtext-sm" />
    </div>
  </div>

  <div class="col-12 sm:col-6 md:col-3">
    <div class="flex flex-column">
      <label htmlFor="estadoExpiracion">Estado Expiración</label><br>
      <p-inputSwitch [(ngModel)]="documentoTipo.estadoExpiracion" class="p-inputtext-sm"></p-inputSwitch>
    </div>
  </div>

  <div class="col-12 sm:col-6 md:col-5">
    <div class="flex flex-column">
      <label htmlFor="documentoRespaldo">Documento respaldo</label>
      <p-dropdown [options]="documentoRespaldos" optionLabel="nombre" [filter]="true" filterBy="nombre"
        [showClear]="true" optionValue="documentoTipo.documentoRespaldoId"
        [(ngModel)]="documentoTipo.documentoRespaldoId" id="float-input" class="p-inputtext-sm prueba">
      </p-dropdown>
    </div>
  </div>
  <div class="col-12 sm:col-6 md:col-4"></div>
</div>
<div class="grid">
  <div class="col-12 flex justify-content-end mt-0">
    <button (click)="actualizarDocumentoExpiracion()" pButton pRipple type="button" [icon]="'pi pi-pencil'"
      class="p-button-rounded btn-float p-button-primary btn-save" title="Actualizar estado expiracion"></button>

    <button (click)="guardarDocumentoTipo()" pButton pRipple type="button" [icon]="'pi pi-save'"
      class="p-button-rounded btn-float p-button-primary btn-save ml-2" title="Guardar Plantilla"></button>
  </div>
</div>

<div class="grid">
  <div class="col-12">
    <p-table [value]="documentoTipos" [tableStyle]="{ 'min-width': '50rem', 'width': '100%' }"
      styleClass="p-datatable p-component p-datatable-sm" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Estado Expiración</th>
          <th>Documento respaldo</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-documentoTipo>
        <tr>
          <td>{{ documentoTipo.nombre }}</td>
          <td>{{ documentoTipo.estadoExpiracion }}</td>
          <td>{{ documentoTipo.documentoRespaldo }}</td>
          <td>
            <button (click)="seleccionarDocumentoTipo(documentoTipo)" pButton pRipple type="button"
              [icon]="'pi pi-trash'" class="p-button-rounded btn-float p-button-danger" title="borrar">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<p-toast></p-toast>
